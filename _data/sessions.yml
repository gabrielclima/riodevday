  title: "Iniciando no Android"
  description: "O mercado Android está em alta, as IDEs estão bem maduras, mas há muita informação por aí, até mesmo desatualizada. Isso pode ser bem confuso para os iniciantes. Depois de responder à pergunta “como eu começo no Android?” várias vezes, essa palestra vem trazer a resposta de forma relevante para o contexto atual."
