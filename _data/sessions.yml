  id: 016
  title: "Hackeando Dados Públicos com Python"
  description: "Tutorial, para iniciantes em programação :-) Usando Python 3, sem nenhuma biblioteca externa, iremos responder as perguntas: 1) Quanto o Brasil gastou na Copa do Mundo 2) Quantas escolas existem, em funcionamento, sem água, luz e esgoto. Bônus: acesso aos editoriais do New York Times, dados da campanha eleitoral americana 2016. Este tutorial é interessante se você vem de outra linguagem e quer ter o primeiro contato com Python. Eu dei este workshop no Curso Abril de Jornalismo e ano passado no Congresso da Abraji (Congresso Internacional de Jornalismo Investigativo). Se você quiser saber um pouco mais sobre mim eu dei esta entrevista recente no jornal O Globo http://oglobo.globo.com/sociedade/conte-algo-que-nao-sei/fernando-masanori-cientista-da-computacao-ou-voce-programa-ou-programado-19173468#ixzz473F5swxd e estas são as minhas redes sociais https://about.me/fmasanori."
