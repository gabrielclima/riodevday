-
  id: 010
  title: "Padrões e anti padrões de estabilidade"
  description: "A grande maioria dos desenvolvedores tem a preocupação em implementar todas as funcionalidades dentro das especificações que o cliente fez.  Também buscamos entregar software sem bugs e fácil de dar manutenção (evoluir). Para isso nos utilizamos de recursos como testes automatizados,  técnicas de TDD e BDD, etc. A questão é que sistemas não só precisam entregar o que se pede mas também se preocupar em ser resilientes a falhas,  quebras e erro. A idéia dessa palestra é mostrar alguns padrões de projeto que nos levam a ter sistemas mais prontos para produção; situações que devem ser evitadas e casos de estudos para aprendermos com os erros do autor."
  subtype: Lighting talk
  speakers: [9]
  complexity: "iniciante"
  # presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
  # video: "//www.youtube.com/embed/v3SCiUqI1yQ"

-
  id: 011
  title: "Apigility Zend Framework - Construindo APIs sofisticadas"
  description: "Como o próprio site do Apigility diz: A maneira mais fácil do mundo para criar APIs de alta qualidade. Apigility é um framework em PHP criado pela Zend para criação de API's. Vamos falar dos principais pontos dele, vamos criar API e mostrar o que ele oferece como por exemplo: versionamento, normalização, validação, autenticação(HTTP Basic, HTTP Digest e OAuth2) e documentação(HTML, Swagger) de APIs. Será falado e mostrado o que ele pode fazer..."
  subtype: Lighting talk
  speakers: [10]
  complexity: "iniciante"
  # presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
  # video: "//www.youtube.com/embed/v3SCiUqI1yQ"

